<table class="table table responsive">
  <thead>
    <tr>
      <th *ngFor="let column of thArray">
        <div class="d-flex">
          <div class="mr-auto p-2">
              <p>{{ column.name }}</p>
          </div>
          <div class="p-2">
              <span>
                  <a class="">
                      <i class="fas fa-align-justify" appScaleFilter (toggle)="toggle($event, i)"></i>
                      <!-- <app-filter></app-filter> -->
                    </a>
              </span>
          </div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of trArray">
      <td *ngFor="let element of row.values">{{ element }}</td>
    </tr>
  </tbody>
</table>

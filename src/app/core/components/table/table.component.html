<table class="table table-sm">
  <thead>
    <tr>
      <th *ngFor="let column of thArray; let i = index">
        <div class="d-flex header-container">
          <div class="mr-auto">
              <p>{{ column.name }}</p>
          </div>
          <!--TODO: define classes to these elements-->
          <div style="margin-left: 40px;">
              <span>
                  <a class="">
                      <i class="fas fa-align-justify" appScaleFilter (toggle)="toggle($event, i)"></i>
                      <app-filter *ngIf="i==0"
                        [checkboxData]="column">
                      </app-filter>
                    </a>
              </span>
          </div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of trArray">
      <td *ngFor="let element of row.values">
        <div style="max-height: 20px">
          {{ element }}
        </div>
      </td>
    </tr>
  </tbody>
</table>

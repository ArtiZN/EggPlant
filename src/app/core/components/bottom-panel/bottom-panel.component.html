<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="medium"
  color="#fff"
  type="timer"
  >
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>

<div class="main-panel">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="d-flex align-content-around flex-wrap">
        <div class="d-flex mr-auto p-2">
          <div class="d-inline">
            <div class="col">Records : {{ records }}</div>
            <div class="col">Shown : {{ shown }}</div>
          </div>
          <div class="d-inline">
            <div class="col">
              <mat-checkbox (change)="onAllowChange()">Allow changing</mat-checkbox>
            </div>
          </div>
        </div>
        <div class="p-2 order-3">
            <button mat-raised-button color="primary" (click)="onGetData()">Get data</button>
        </div>
        <div class="p-2 order-2">
            <button mat-raised-button color="primary" (click)="onClearFilters()">Clear filters</button>
        </div>
        <div class="p-2 order-1">
            <button mat-raised-button color="primary" (click)="onToExcel()">To Excel</button>
        </div>
        <div class="p-2">
          <button mat-raised-button color="primary">Order pizza</button>
        </div>
      </div>
    </div>
  </div>
</div>

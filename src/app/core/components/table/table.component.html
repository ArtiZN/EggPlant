<table class="table table responsive">
  <thead>
    <tr>
      <th #container *ngFor="let columnDef of columnDefs">
        {{ columnDef.headerName }}<a class="mr-1"><i class="fas fa-align-justify"></i></a>
        <div class="test">
          {{ container.offsetWidth }}
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
      <td>{{ row.make }}</td>
      <td>{{ row.model }}</td>
      <td>{{ row.price }}</td>
    </tr>
  </tbody>
</table>

<table class="table table responsive">
  <thead>
    <tr>
      <th *ngFor="let columnDef of columnDefs">
        {{ columnDef.headerName }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
      <td>{{ row.make }}</td>
      <td>{{ row.model }}</td>
      <td>{{ row.price }}</td>
    </tr>
  </tbody>
</table>

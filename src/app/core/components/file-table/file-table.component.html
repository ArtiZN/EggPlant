<table class="table table-sm">
  <thead>
    <tr>
      <th *ngFor="let header of excelData[0]">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of excelData">
      <ng-container *ngFor="let item of row">
        <td>{{ item }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>

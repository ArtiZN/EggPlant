<table class="table table responsive">
  <thead>
    <tr>
      <th *ngFor="let column of thArray">
        {{ column.name }}
        <a class="mr-1">
          <i class="fas fa-align-justify" appScaleFilter (toggle)="toggle($event, i)"></i>
          <!-- <app-filter></app-filter> -->
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of trArray">
      <td *ngFor="let element of row.values">{{ element }}</td>
    </tr>
  </tbody>
</table>

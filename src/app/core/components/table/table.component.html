<table class="table table responsive">
  <thead>
    <tr>
      <th *ngFor="let columnDef of columnDefs; let i = index">
        {{ columnDef.headerName }}
        <a class="mr-1">
          <i class="fas fa-align-justify" appScaleFilter (toggle)="toggle($event, i)"></i>
          <div *ngIf="dropdownState[i]" class="filter-dropdown">
            <div class="filter-header">
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="search...">
                </mat-form-field>
              </form>
            </div>
            <div class="filter-body">
              <mat-checkbox class="example-margin">
                select all
              </mat-checkbox>
              <mat-checkbox class="example-margin">
                  select all
                </mat-checkbox>
                <mat-checkbox class="example-margin">
                    select all
                  </mat-checkbox>
                  <mat-checkbox class="example-margin">
                      select all
                    </mat-checkbox>
            </div>
          </div>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rowData">
      <td>{{ row.make }}</td>
      <td>{{ row.model }}</td>
      <td>{{ row.price }}</td>
    </tr>
  </tbody>
</table>

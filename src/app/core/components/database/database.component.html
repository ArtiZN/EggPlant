<div class="db-container">
  <div class="main-table-container">
        <app-table
            (records)="onRecordsChange($event)"
            (shown)="onShownChange($event)">
        </app-table>
  </div>
  <div class="table-panel-container">
        <app-bottom-panel 
            [records]="records"
            [shown]="shown">
        </app-bottom-panel>
  </div>
</div>
